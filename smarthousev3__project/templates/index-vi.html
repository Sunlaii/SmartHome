    <div class="main" id="mainContent">

        <h2>üìä T·ªïng quan h·ªá th·ªëng</h2>

          <div class="overview-card">

          </div>
          <div class="overview-card">

        </div>
      </div>
  
      <div id="roomsSection" class="page-section" style="display: none;"></div>

        <div class="camera-container">
          <div class="camera-feed">
            <img id="cameraFeed"  alt="Camera feed s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y" />
          </div>
          <div class="camera-controls">
            <button id="startCameraBtn">üî¥ B·∫≠t Camera</button>
            <button id="stopCameraBtn">‚èπÔ∏è T·∫Øt Camera</button>
            <label class="motion-detect-toggle">
              <input type="checkbox" id="motionToggle" checked />
              Ph√°t hi·ªán ng∆∞·ªùi l·∫° (G·ª≠i Email)

  </div>
<!-- Modal ch·ª•p ·∫£nh -->
<div id="cameraModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
    <video id="video" autoplay playsinline style="width:100%; max-width:400px;"></video>
    <br>
    <button id="snapBtn" style="margin-top:10px;">üì∏ Ch·ª•p</button>
    <button onclick="closeCamera()" style="margin-left:10px;">‚ùå ƒê√≥ng</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
</div>
<!-- Log ƒëi·ªÅu khi·ªÉn gi·ªçng n√≥i -->
<div id="voiceLogPanel" class="voice-log">
  <div class="log-title">üóíÔ∏è L·ªãch s·ª≠ ƒëi·ªÅu khi·ªÉn gi·ªçng n√≥i</div>
  <div id="voiceLogContent"></div>
</div>

<!-- N√∫t m·ªü/·∫©n log -->
<button id="toggleLogBtn" onclick="toggleVoiceLog()">üìù Log</button>


<script>
  const main = document.getElementById("mainContent");

  document.getElementById("userProfileBtn").addEventListener("click", () => {
    fetch('/api/users/profile')
      .then(res => res.json())
      .then(data => {
        main.innerHTML = `
          <div style="max-width: 500px; margin: 0 auto;">
            <h2 style="text-align:center;">Th√¥ng tin ng∆∞·ªùi d√πng</h2>
            <form id="userInfoForm" style="display: flex; flex-direction: column; gap: 10px;">
              <label>H·ªç t√™n:</label>
              <input type="text" name="name" value="${data.name}" disabled required>

              <label>Email:</label>
              <input type="email" name="email" value="${data.email}" disabled required>

              <label>M·∫≠t kh·∫©u:</label>
              <input type="password" name="pass" value="${data.pass}" disabled required>

              <label>S·ªë ƒëi·ªán tho·∫°i:</label>
              <input type="text" name="phone" value="${data.phone}" disabled>

              <label>ƒê·ªãa ch·ªâ:</label>
              <input type="text" name="address" value="${data.address}" disabled>

              <button type="button" id="addImageBtn" style="background:#007bff; color:white; padding:10px; width:100%; border:none;">
                Th√™m h√¨nh ·∫£nh ng∆∞·ªùi d√πng
              </button>

              <div style="display: flex; justify-content: space-between;">
                <button type="button" id="editBtn" style="width:48%; background:#28a745; color:white; border:none; padding:10px;">Ch·ªânh s·ª≠a</button>
                <button type="button" onclick="location.reload()" style="width:48%; background:#ccc; border:none; padding:10px;">H·ªßy</button>
              </div>
            </form>
          </div>
        `;

        // === G·∫ÆN S·ª∞ KI·ªÜN CH·ª§P ·∫¢NH SAU KHI FORM HI·ªÇN TH·ªä ===
        document.getElementById("addImageBtn").addEventListener("click", () => {
          const modal = document.getElementById("cameraModal");
          const video = document.getElementById("video");
          modal.style.display = "flex";

          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              video.srcObject = stream;
              video.play();
            });

          document.getElementById("snapBtn").onclick = function () {
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");
            const email = document.querySelector("input[name='email']").value;

            fetch("/api/users/upload-face", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ email, image: imageData })
            })
            .then(res => res.json())
            .then(data => {
              alert(data.message);
              closeCamera();
            });
          };
        });

        // === CH·ªàNH S·ª¨A TH√îNG TIN NG∆Ø·ªúI D√ôNG ===
        document.getElementById("editBtn").addEventListener("click", function () {
          const form = document.getElementById("userInfoForm");
          const inputs = form.querySelectorAll("input");
          const btn = this;

          if (btn.innerText === "Ch·ªânh s·ª≠a") {
            inputs.forEach(input => input.disabled = false);
            btn.innerText = "C·∫≠p nh·∫≠t";
          } else {
            const formData = new FormData(form);
            fetch('/api/users/update', {
              method: 'POST',
              body: new URLSearchParams(formData)
            })
            .then(res => res.json())
            .then(data => {
              alert(data.message);
              if (data.success) location.reload();
            });
          }
        });
      });
  });

  function closeCamera() {
    const modal = document.getElementById("cameraModal");
    const video = document.getElementById("video");
    const stream = video.srcObject;
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    modal.style.display = "none";
  }
</script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
